// Apply the java plugin to add support for Java
apply plugin: 'java'


buildscript {
    repositories {
        mavenCentral()
    }
    
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
 from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }    
    manifest {
        attributes 'Main-Class': 'app.WebApplication'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    compile("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
	compile("org.json:json:20160810")
    compile("org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE")
    compile("org.apache.httpcomponents:httpclient:4.5.3")
    compile("com.google.maps:google-maps-services:0.1.18")
    compile("org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE")
   
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.5.4.RELEASE'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
     
}
configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title':'Gradle Jar File Example',
        	'Implementation-Version':'0.1',
        	'Main-Class': 'app.WebApplication'
    }
    baseName = 'test' + '-all'
    from { (configurations.runtime).collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

