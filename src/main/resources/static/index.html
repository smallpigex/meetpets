  <script>
    function initAutocomplete() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 25.069744, lng: 121.521209 },
        zoom: 16,
        mapTypeId: 'roadmap'
      });

      // Create the search box and link it to the UI element.
      var input = document.getElementById('pac-input');
      var searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
      document.getElementById('pac-input').addEventListener('keypress', function (event) {
        if (event.keyCode == 13) {
          event.preventDefault();
        }
      });

      // Bias the SearchBox results towards current map's viewport.
      map.addListener('bounds_changed', function () {
        searchBox.setBounds(map.getBounds());
      });

      var markers = [];
      // Listen for the event fired when the user selects a prediction and retrieve
      // more details for that place.
      searchBox.addListener('places_changed', function () {
        var places = searchBox.getPlaces();

        if (places.length == 0) {
          return;
        }

        // Clear out the old markers.
        markers.forEach(function (marker) {
          marker.setMap(null);
        });
        markers = [];

        // For each place, get the icon, name and location.
        var bounds = new google.maps.LatLngBounds();
        places.forEach(function (place) {
          if (!place.geometry) {
            console.log("Returned place contains no geometry");
            return;
          }
          

          // Create a marker for each place.
          markers.push(new google.maps.Marker({
            map: map,
            icon: icon,
            title: place.name,
            position: place.geometry.location
          }));

          if (place.geometry.viewport) {
            // Only geocodes have viewport.
            bounds.union(place.geometry.viewport);
          } else {
            bounds.extend(place.geometry.location);
          }
        });
        map.fitBounds(bounds);
      });
      $.setMakers(map);
    }

      savePetHome:() =>{

            mapTypeId: 'roadmap'
          });
        let geocoder = new google.maps.Geocoder();  
          geocoder.geocode( { 'address': data.address }, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
              map.setCenter(results[0].geometry.location);

              data.lat=results[0].geometry.location.lat();
              data.lng=results[0].geometry.location.lng();

              var marker = new google.maps.Marker({
                  map: map,
                  position: results[0].geometry.location
              });

              let contentString ='<div font-family="cwTeXHei" id="div_5566" >'+ 
                                '<p>'+'<font color="blue" size="5">'+data['name']+'</font>'+'</p>'+

                                '<p>'+'<font size="3">'+data['description']+'</font>'+
                                '<div name="img_div"></div>'+
                                '<button style="float:right" type="button" class="btn btn-default" data-toggle="modal" data-target="#petModal" data-whatever="@mdo" name="addPet" >新增寵物</button>'+
                                '</p>'+

              let infowindow = new google.maps.InfoWindow({

                          });
                  marker.addListener('click', function() {
                          infowindow.open(map, marker);
                        });            
                  
                  

              
            } else {

      },
      savePet:()=>{

                name :$('#pet-name').val(),

              $petDetailModal.find('[name=url3]').attr('src',data.pic_url3)
              $petDetailModal.find('[name=video_url]').attr('src',data.video_url)

          })
          $('#div_5566').find('[name=img_div]').append(img_dom)
      },
      initMod :() =>{

    })
